<!DOCTYPE HTML>
<html lang="en-GB">
<head>
	<meta charset="UTF-8" />
	<meta name="author" content="Lyndon Panton" />
	<meta name="description" content="A page testing Web Components" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Components</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
	<!-- Web Components Polyfill -->
	<script src="./components/voice/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<!-- Voice Player Element -->
	<link rel="import" href="./components/voice/src/voice-player.html">
	<!-- Voice Recognition Element -->
	<link rel="import" href="./components/voice/src/voice-recognition.html">
</head>
<body>
	<header id="header">
		<h1>Web Components</h1>
	</header>

	<main id="main">
		<section id="voice" class="section-outer">
			<section id="voice-player" class="section-inner">
				<h2>Voice Player</h2>
				<input id="voice-player-text" type="text" name="voice-player-text" placeholder="Enter text you want spoken" />
				<voice-player id="voice-player-component" accent="en-GB" text=""></voice-player>
				<input id="voice-player-submit" type="button" name="voice-player-submit" value="Speak" />
			</section>

			<section id="voice-recognition" class="section-inner">
				<h2>Voice Recognition</h2>
				<textarea id="voice-recognition-output" name="voice-recognition-output" cols="30" rows="6">Spoken text is displayed here</textarea>
				<voice-recognition id="voice-recognition-element"></voice-recognition>
				<input id="voice-recognition-start" type="submit" name="voice-recognition-start" value="Start Recording" />
				<input id="voice-recognition-stop" type="submit" name="voice-recognition-stop" value="Stop Recording" />
			</section>
		</section>
		
		<section id="x-gif" class="section-outer">
			<section id="voice-player" class="section-inner">
				<h2>X Gif Fast</h2>
				
			</section>

			<section id="voice-recognition" class="section-inner">
				<h2>X Gif Reverse Loop</h2>
				
			</section>
		</section>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="copyright-year"></span> Lyndon Panton | All Rights Reserved</span>
	</footer>

	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
